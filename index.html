<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Bobi 仇벒잺</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            background-image: radial-gradient(#ffcccc 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            user-select: none; /* Evita que seleccionen texto al tapear r치pido */
        }
        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0 10px;
        }
        .photo-container {
            width: 260px;
            height: 260px;
            border-radius: 20px;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.2);
            margin-bottom: 25px;
            background-color: #fff;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
       .buttons {
            position: relative;
            width: 100%;
            height: 200px; /* Le di m치s espacio vertical para que el NO se mueva a gusto */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinearlos arriba para controlar mejor la posici칩n */
            gap: 20px;
            margin-top: 20px; /* Separaci칩n del texto */
        }
        button {
            padding: 12px 30px; /* Reduje el relleno para que no se vean tan gordos */
            font-size: 1rem; /* Letra un pel칤n m치s chica para m칩vil */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px; /* Para que tengan un ancho m칤nimo y se vean uniformes */
        }
        #btn-yes {
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s;
        }
        #btn-yes:active {
            transform: scale(0.95);
        }
        #btn-no {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: absolute; 
            transition: all 0.2s ease; 
        }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="bobi.jpg" alt="Nosotros">
    </div>

    <h1>쯈uieres ser mi Valentine? 游꺛</h1>

    <div class="buttons">
        <button id="btn-yes" onclick="aceptar()">SIIIII</button>
        
        <button id="btn-no" onmouseover="moverBoton()" ontouchstart="moverBoton()" onclick="moverBoton()">No</button>
    </div>

    <script>
        function moverBoton() {
            const btnNo = document.getElementById('btn-no');
            
            // Margen de seguridad para que no quede pegado al borde
            const newX = Math.random() * (window.innerWidth - 120); 
            const newY = Math.random() * (window.innerHeight - 200); 

            btnNo.style.position = "absolute";
            btnNo.style.left = newX + "px";
            btnNo.style.top = newY + "px";
        }

        function aceptar() {
            // 1. Lanzar Confeti 游꿀
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 2. Mostrar la alerta
            setTimeout(() => { // Peque침a pausa para que se vea el confeti
                Swal.fire({
                    title: '춰Cita Agendada! 仇벒잺',
                    text: 'El 14 de Febrero tienes una cita con Mandito.',
                    icon: 'success',
                    confirmButtonText: 'Confirmar por WhatsApp 游눫',
                    confirmButtonColor: '#25D366',
                    background: '#fff0f5',
                    backdrop: `rgba(0,0,0,0.4)`
                }).then((result) => {
                    if (result.isConfirmed) {
                        // N칔MERO CORREGIDO CON LADA 52 (M칄XICO)
                        const telefono = "526865114363"; 
                        const mensaje = "OBVIOOOO MICROBIOOO";
                        window.location.href = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
                    }
                });
            }, 500); 
        }
        
        // Inicializar posici칩n del bot칩n NO
        window.onload = function() {
            const btnNo = document.getElementById('btn-no');
            const btnYes = document.getElementById('btn-yes');
            
            // Truco: Obtenemos d칩nde est치 el bot칩n SI para poner el NO debajo o a un lado
            const rect = btnYes.getBoundingClientRect();
            
            btnNo.style.position = 'absolute';
            
            // Lo ponemos 60 pixeles m치s abajo del bot칩n SI para que no se encimen
            // y centrado horizontalmente (o un poquito a la derecha)
            btnNo.style.top = (rect.bottom + 20) + 'px'; 
            btnNo.style.left = (window.innerWidth / 2 - 40) + 'px'; 
        }
    </script>

</body>
</html>
