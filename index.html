<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Bobi わ</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            background-image: radial-gradient(#ffcccc 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            user-select: none; /* Evita que seleccionen texto al tapear r谩pido */
        }
        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0 10px;
        }
        .photo-container {
            width: 260px;
            height: 260px;
            border-radius: 20px;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.2);
            margin-bottom: 25px;
            background-color: #fff;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            z-index: 10;
            -webkit-tap-highlight-color: transparent; /* Quita el flash azul en m贸viles */
        }
        #btn-yes {
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s;
        }
        #btn-yes:active {
            transform: scale(0.95);
        }
        #btn-no {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: absolute; 
            transition: all 0.2s ease; 
        }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="bobi.jpg" alt="Nosotros">
    </div>

    <h1>驴Quieres ser mi Valentine? </h1>

    <div class="buttons">
        <button id="btn-yes" onclick="aceptar()">SIIIII</button>
        
        <button id="btn-no" onmouseover="moverBoton()" ontouchstart="moverBoton()" onclick="moverBoton()">No</button>
    </div>

    <script>
        function moverBoton() {
            const btnNo = document.getElementById('btn-no');
            
            // Margen de seguridad para que no quede pegado al borde
            const newX = Math.random() * (window.innerWidth - 120); 
            const newY = Math.random() * (window.innerHeight - 200); 

            btnNo.style.position = "absolute";
            btnNo.style.left = newX + "px";
            btnNo.style.top = newY + "px";
        }

        function aceptar() {
            // 1. Lanzar Confeti 
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 2. Mostrar la alerta
            setTimeout(() => { // Peque帽a pausa para que se vea el confeti
                Swal.fire({
                    title: '隆Cita Agendada! わ',
                    text: 'El 14 de Febrero tienes una cita con Mandito.',
                    icon: 'success',
                    confirmButtonText: 'Confirmar por WhatsApp ',
                    confirmButtonColor: '#25D366',
                    background: '#fff0f5',
                    backdrop: `rgba(0,0,0,0.4)`
                }).then((result) => {
                    if (result.isConfirmed) {
                        // NMERO CORREGIDO CON LADA 52 (MXICO)
                        const telefono = "526865114363"; 
                        const mensaje = "隆Listo bobi!  Ya vi la confirmaci贸n, nos vemos el 14.";
                        window.location.href = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
                    }
                });
            }, 500); 
        }
        
        window.onload = function() {
            const btnNo = document.getElementById('btn-no');
            btnNo.style.position = 'absolute';
            // Ajust茅 un poco la posici贸n inicial para m贸viles
            btnNo.style.top = '60%'; 
            btnNo.style.left = '60%'; 
        }
    </script>

</body>
</html>
