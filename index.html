<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Bobi ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            background-image: radial-gradient(#ffcccc 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            user-select: none; /* Evita que seleccionen texto al tapear r√°pido */
        }
        h1 {
            color: #d32f2f;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0 10px;
        }
        .photo-container {
            width: 260px;
            height: 260px;
            border-radius: 20px;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.2);
            margin-bottom: 25px;
            background-color: #fff;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
      .buttons {
            /* position: relative;  <-- ESTA LINEA BORRALA O COMENTALA */
            width: 100%;
            height: 100px; /* Altura fija para que no empuje cosas */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 30px; /* Reduje el relleno para que no se vean tan gordos */
            font-size: 1rem; /* Letra un pel√≠n m√°s chica para m√≥vil */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px; /* Para que tengan un ancho m√≠nimo y se vean uniformes */
        }
        #btn-yes {
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s;
        }
        #btn-yes:active {
            transform: scale(0.95);
        }
       #btn-no {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            font-weight: bold;
            position: absolute; /* Importante */
            z-index: 20; /* Para que siempre quede encima de todo */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="bobi.jpg" alt="Nosotros">
    </div>

    <h1>¬øQuieres ser mi Valentine? üåπ</h1>

    <div class="buttons">
        <button id="btn-yes" onclick="aceptar()">SIIIII</button>
        
        <button id="btn-no" onmouseover="moverBoton()" ontouchstart="moverBoton()" onclick="moverBoton()">No</button>
    </div>

    <script>
        function moverBoton() {
            const btnNo = document.getElementById('btn-no');
            
            // Margen de seguridad para que no quede pegado al borde
            const newX = Math.random() * (window.innerWidth - 120); 
            const newY = Math.random() * (window.innerHeight - 200); 

            btnNo.style.position = "absolute";
            btnNo.style.left = newX + "px";
            btnNo.style.top = newY + "px";
        }

        function aceptar() {
            // 1. Lanzar Confeti üéâ
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 2. Mostrar la alerta
            setTimeout(() => { // Peque√±a pausa para que se vea el confeti
                Swal.fire({
                    title: '¬°Cita Agendada! ‚ù§Ô∏è',
                    text: 'El 14 de Febrero tienes una cita con Mandito.',
                    icon: 'success',
                    confirmButtonText: 'Confirmar por WhatsApp üí¨',
                    confirmButtonColor: '#25D366',
                    background: '#fff0f5',
                    backdrop: `rgba(0,0,0,0.4)`
                }).then((result) => {
                    if (result.isConfirmed) {
                        // N√öMERO CORREGIDO CON LADA 52 (M√âXICO)
                        const telefono = "526865114363"; 
                        const mensaje = "OBVIOOOO MICROBIOOO";
                        window.location.href = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
                    }
                });
            }, 500); 
        }
        
        // Inicializar posici√≥n del bot√≥n NO
        window.onload = function() {
            const btnNo = document.getElementById('btn-no');
            
            // Forzamos la posici√≥n absoluta
            btnNo.style.position = 'absolute';
            
            // Coordenadas manuales que funcionan en cualquier cel
            // 55% hacia abajo de la pantalla y 60% hacia la derecha
            btnNo.style.top = '58%'; 
            btnNo.style.left = '65%'; 
            
            // Si la pantalla es muy ancha (PC), lo ajustamos un poco
            if (window.innerWidth > 600) {
                btnNo.style.top = '60%';
                btnNo.style.left = '55%';
            }
        }
    </script>

</body>
</html>
